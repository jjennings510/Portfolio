<section id="about" class="mt-4 mb-4" *ngIf="model">
  <div class="container">
    <h2 class="title"><strong>About Me</strong></h2>
    <div class="card shadow-lg">
      <div class="container">
        <div class="row">
          <div class="col-lg-6 col-md-12">
            <div class="card-body">
              <p>{{ model.bio }}</p>
              <ul class="mt-3">
                <li *ngFor="let detail of model.details">{{ detail }}</li>
              </ul>
            </div>
          </div>
          <div class="col-lg-6 col-md-12">
            <div class="card-body">
              <div class="row">
                <div class="col-sm-4">
                  <strong class="text-uppercase">Email:</strong>
                </div>
                <div class="col sm-8">
                  <a>{{ model.email }}</a>
                </div>
              </div>
              <div class="row mt-3">
                <div class="col-sm-4">
                  <strong class="text-uppercase">Address:</strong>
                </div>
                <div class="col sm-8">{{ model.address }}</div>
              </div>
              <div class="row mt-3">
                <div class="col-sm-4">
                  <strong class="text-uppercase">Date of Birth:</strong>
                </div>
                <div class="col sm-8">{{ model.dateOfBirth }}</div>
              </div>
              <div class="row mt-3">
                <div class="col-sm-4">
                  <strong class="text-uppercase">Degree:</strong>
                </div>
                <div class="col sm-8">{{ model.degree }}</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
