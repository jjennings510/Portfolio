<div class="container">
  <ngb-carousel
    *ngIf="images"
    [showNavigationArrows]="false"
    [showNavigationIndicators]="false"
    [interval]="5000"
    [pauseOnFocus]="false"
    [pauseOnHover]="true"
    data-aos="zoom-in"
  >
    <ng-template ngbSlide *ngFor="let image of images">
      <div class="img-wrapper">
        <img [src]="image" alt="" />
      </div>
    </ng-template>
  </ngb-carousel>
</div>
