<div class="card mb-4 shadow h-100" *ngIf="project">
  <img
    class="card-img-top shadow"
    src="{{ project.images[0].src }}"
    alt="{{ project.name }}"
  />
  <div class="card-body">
    <h5 class="card-title">
      <strong>{{ project.name }}</strong>
    </h5>
    <p class="card-text h-25"><small>{{ project.shortDescription }}</small></p>
    <span><strong class="card-subtitle">Technologies</strong></span>
    <p>
      <small>{{ project.technologies }}</small>
    </p>
    <div class="text-center">
      <a
        href="{{ project.sourceCodeLink }}"
        class="btn btn-primary"
        target="_blank"
        >Source Code</a
      >
    </div>
  </div>
</div>
